<div class="flex flex-col gap-4">
  <div
    class="w-full whitespace-nowrap max-h-96 border rounded-lg overflow-auto border-gray-200 dark:border-gray-800"
  >
    <table class="caption-bottom">
      <thead class="hover:bg-gray-50 dark:bg-gray-800 sticky top-0">
        @for (headerGroup of table.getHeaderGroups(); track headerGroup.id) {
          <tr>
            @for (header of headerGroup.headers; track header.id) {
              @if (!header.isPlaceholder) {
                <th
                  class="border-b px-3 py-2.5 bg-white text-left text-sm font-semibold text-gray-900 dark:text-gray-50 border-gray-200 dark:border-gray-800"
                >
                  <ng-container
                    *flexRender="
                      header.column.columnDef.header;
                      props: header.getContext();
                      let header
                    "
                  >
                    <div [innerHTML]="header"></div>
                  </ng-container>
                </th>
              }
            }
          </tr>
        }
      </thead>
      <tbody
        class="divide-y divide-gray-200 dark:divide-gray-800 overflow-y-auto"
      >
        @for (row of table.getRowModel().rows; track row.id) {
          <tr class="hover:bg-slate-50">
            @for (cell of row.getVisibleCells(); track cell.id) {
              <td>
                <ng-container
                  *flexRender="
                    cell.column.columnDef.cell;
                    props: cell.getContext();
                    let cell
                  "
                >
                  <div
                    class="px-3 py-2.5 text-sm text-gray-600 dark:text-gray-400"
                    [innerHTML]="cell"
                  ></div>
                </ng-container>
              </td>
            }
          </tr>
        }
      </tbody>

  </div>
</div>
